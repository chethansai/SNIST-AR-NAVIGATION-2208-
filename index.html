<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='8'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='1'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="6 6 6"
                      rotation="0 -90 0">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker" type='barcode' value='2'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="6 6 6"
                      rotation="0 -90 -90">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker" type='barcode' value='3'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="6 6 6"
                      rotation="0 0 0">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker" type='barcode' value='4'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="6 6 6"
                      rotation="0 90 0">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker" type='barcode' value='5'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="6 6 6"
                      rotation="-90 180 0">
            </a-entity>
        </a-marker>
         <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="6 6 6"
                      rotation="90 -90 -90">
            </a-entity>
        </a-marker>

     
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
